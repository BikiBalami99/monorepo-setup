version: 1
applications:
  - appRoot: apps/web
    backend:
      phases:
        build:
          commands:
            - npm install -g pnpm
            - pnpm install --frozen-lockfile
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm turbo run build --filter=web
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - "**/*"
      cache:
        paths:
          - .next/cache/**/*
          - .pnpm-store/**/*
          - node_modules/**/*
          - .turbo/**/*
